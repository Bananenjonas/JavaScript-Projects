<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="keys">
      <div data-key="a" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="s" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="d" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="f" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="g" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key="h" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>
      <div data-key="j" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>
      <div data-key="k" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>
      <div data-key="l" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio id="soundA" src="sounds/clap.wav"></audio>
    <audio id="soundS" src="sounds/hihat.wav"></audio>
    <audio id="soundD" src="sounds/kick.wav"></audio>
    <audio id="soundF" src="sounds/openhat.wav"></audio>
    <audio id="soundG" src="sounds/boom.wav"></audio>
    <audio id="soundH" src="sounds/ride.wav"></audio>
    <audio id="soundJ" src="sounds/snare.wav"></audio>
    <audio id="soundK" src="sounds/tom.wav"></audio>
    <audio id="soundL" src="sounds/tink.wav"></audio>

    <script>
      document.addEventListener("keydown", function(event) {
        const key = event.key;
        console.log(key);
        switch (key) {
          case "a":
            playSound("a");
            break;
          case "s":
            playSound("s");
            break;
          case "d":
            playSound("d");
            break;
          case "f":
            playSound("f");
            break;
          case "g":
            playSound("g");
            break;
          case "h":
            playSound("h");
            break;
          case "j":
            playSound("j");
            break;
          case "k":
            playSound("k");
            break;
          case "l":
            playSound("l");
            break;
          default:
            break;
        }

        function playSound(letter) {
          let soundID = "sound" + letter.toUpperCase();
          let audio = document.getElementById(soundID);
          // muss hier noch den data key ausw√§hlen
          audio.classList.add("playing");
          audio.currentTime = 0; // rewinds audio
          audio.play();
        }
      });
    </script>
  </body>
</html>
