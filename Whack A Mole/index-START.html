<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <button onClick="startGame()">Start!</button>

  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div id="hole3" class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');

  function startGame() {
    // Dauerschleife fÃ¼r Erscheinen von Moles
    let timer = setInterval(() => {
     appear()
    }, randomTime());
    // Beenden von Dauerschleife nach 10 Sekunden
    setTimeout(() => {
    clearInterval(timer);
    holes.forEach(element => {element.classList.remove("up")});
    }, 10000);
  
  }

  function appear() {
    // removes every mole that appeared before
    holes.forEach(element => {element.classList.remove("up")});
    let element = document.getElementsByClassName(`hole${randomNumber()}`)[0];
    element.classList.add("up");
  }

  function randomNumber() {
    return Math.floor((Math.random() * 6 ) + 1);
  }

  function randomTime() {
    return Math.floor((Math.random() * 1000 ) + 300);
  }



</script>
</body>
</html>
